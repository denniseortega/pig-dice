<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>

    <div class="container">
      <h1>Pig Dice</h1>
      <img src="images/dice.png" alt="dice" width="400" height="300">
      <div class="play">
        <button type="button" class="btn btn-primary" id="play">Play</button>
      </div>
      
      <div id="player-one">
        <h3>Player One</h3>
        <br>
        <button type="submit" class="btn btn-primary" id="p1-roll">Roll Dice</button>
        <button type="submit" class="btn btn-primary" id="p1-hold">Hold</button>
      </div>

      <div id="player-two">
        <h3>Player Two</h3>
        <br>
        <button type="button" class="btn btn-primary" id="p2-roll">Roll Dice</button>
        <button type="button" class="btn btn-primary" id="p2-hold">Hold</button>
      </div>


      <br>
      <br>
      <div class="shows-dice-1">
      </div>

      <div class="shows-dice-2">
      </div>

      <div class="show-scores-1">
        <h4>Player One Score:</h4>
        <p id="show-scores-one"></p>
      </div>
      <div class="show-scores-2">
        <h4>Player Two Score: </h4>
        <p id="show-scores-two"></pv>
      </div>
    </div>
  </body>
</html>
